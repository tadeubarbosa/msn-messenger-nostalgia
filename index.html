<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> MSN Messenger Nostalgia </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="public/css/app.css">
</head>
<body>

	<div id="welcome" class="container">

		<div class="content">

			<div id="welcome__container">

				<div id="welcome__container__user">
					<div id="welcome__container__user-image" style="background-image:url('public/image/user.png');"></div>
					<div id="welcome__container__user-welcome">Entrar</div>
				</div>

				<div class="welcome__container-inputs">
					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="seuemail@email.com" disabled="disabled">
				</div>

				<div class="welcome__container-inputs">
					<label for="password">Senha:</label>
					<input type="password" name="password" placeholder="Sua senha" disabled="disabled">
				</div>

				<div id="welcome__container__signin">
					<span>See:</span>
					<span id="welcome__container__signin-status">Online</span>
					<div id="welcome__container__signin-options">
						<span> Ausente </span>
						<span> Indisponível </span>
						<span> Online </span>
						<span> Offline </span>
					</div>
				</div>
			</div>

			<div id="welcome-about">
				<h4>IMPORTANTE!</h4>
				<p>
					Este <b>não é</b> um projeto oficial da <a href="https://msn.com" target="_blank">MSN &copy;</a>.
					É um simples projeto para matar a saudade do <i>MSN Messenger &copy;</i>, 
					com seu código fonte disponibilizado em <a href="https://github.com/tadeubarbosa/msn-messenger-nostalgia" target="_blank">github/tadeubarbosa/msn-messenger-nostalgia</a>
				</p>
				<p>
					<em>
						created by <a href="http://github.com/tadeubarbosa" target="_blank">Tadeu Barbosa</a>
					</em>
				</p>
			</div>

		</div>
	</div>

</body>
</html>
